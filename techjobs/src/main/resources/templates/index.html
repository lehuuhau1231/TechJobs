<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechJobs - Thống kê doanh thu</title>
    <!-- Bootstrap CSS -->
    <th:context th:replace="base :: resource"></th:context>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .revenue-card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .revenue-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            font-weight: bold;
            border-bottom: 1px solid #eee;
        }

        .filter-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .chart-container {
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<th:context th:replace="base :: header"></th:context>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Thống kê doanh thu</h1>

        <!-- Filter Section -->
        <div class="filter-section mb-4">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="statType">Loại thống kê:</label>
                        <select id="statType" class="form-control">
                            <option value="month">Theo tháng</option>
                            <option value="quarter">Theo quý</option>
                            <option value="year">Theo năm</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4" id="yearFilterContainer">
                    <div class="form-group">
                        <label for="yearFilter">Năm:</label>
                        <select id="yearFilter" class="form-control">
                            <option th:each="year : ${years}" th:value="${year}" th:text="${year}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <button id="btnFilter" class="btn btn-primary mt-4">Lọc dữ liệu</button>
                </div>
            </div>
        </div>

        <!-- Revenue Cards -->
        <div class="row mb-4">
            <div class="col-md-6 mb-6">
                <div class="card revenue-card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title">Tổng doanh thu</h5>
                        <h2 class="card-text" id="totalRevenue" th:text="${countTotalAmount[0]}">0 VNĐ</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-6">
                <div class="card revenue-card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Số lượng giao dịch</h5>
                        <h2 class="card-text" id="totalTransactions" th:text="${countTotalAmount[1]}">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="chart-container">
            <canvas id="revenueChart"></canvas>
        </div>
    </div>

    <!-- Bootstrap and other JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script th:src="@{/js/revenue-stats.js}"></script>
    <script th:inline="javascript">
        window.onload = function () {
            const ctx = document.getElementById("myChart");
            const names = /*[[${names}]]*/ [];
            const expiryDates = /*[[${expiryDates}]]*/ [];
            const data = /*[[${quantities}]]*/ [];

            // Kết hợp names và expiryDates thành labels
            const labels = names.map((name, index) => {
                const expiryDate = expiryDates[index];
                return `${name} (${expiryDate})`;
            });

            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: "Số lượng tồn kho",
                            data: data,
                            borderWidth: 1,
                            backgroundColor: "rgba(54, 162, 235, 0.2)",
                            borderColor: "rgba(54, 162, 235, 1)",
                        },
                    ],
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: "Số lượng",
                            },
                        },
                        x: {
                            title: {
                                display: true,
                                text: "Sản phẩm (Ngày hết hạn)",
                            },
                        },
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: "top",
                        },
                    },
                },
            });
        };
    </script>
</body>
</html>
