<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trang Đăng Nhập</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link đến CSS tùy chỉnh -->
    <link rel="stylesheet" th:href="@{css/login.css}">
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="login-card text-center">
                <h2>Đăng Nhập</h2>
                <!-- Thêm thông báo lỗi khi đăng nhập sai -->
                <div class="alert alert-danger mb-3" th:if="${param.error}" role="alert">
                    Tên đăng nhập hoặc mật khẩu không chính xác!
                </div>
                <form method="post" th:action="@{/login}">
                    <div class="mb-3">
                        <input autocomplete="off" type="text" class="form-control login-input" name="username"
                               placeholder="Nhập tên đăng nhập" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control login-input" name="password"
                               placeholder="Nhập mật khẩu" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-login">Đăng Nhập</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
