<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechJobs - Thống kê doanh thu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .revenue-card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .revenue-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            font-weight: bold;
            border-bottom: 1px solid #eee;
        }

        .filter-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .chart-container {
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Thống kê doanh thu</h1>

        <!-- Filter Section -->
        <div class="filter-section mb-4">
            <form th:action="@{/admin/revenue-stats}" method="get">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="statType">Loại thống kê:</label>
                            <select id="statType" name="statType" class="form-control" onchange="handleStatTypeChange()">
                                <option value="month" th:selected="${statType == 'month'}">Theo tháng</option>
                                <option value="quarter" th:selected="${statType == 'quarter'}">Theo quý</option>
                                <option value="year" th:selected="${statType == 'year'}">Theo năm</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4" id="yearFilterContainer" th:style="${statType == 'year'} ? 'display:none;' : ''">
                        <div class="form-group">
                            <label for="year">Năm:</label>
                            <select id="year" name="year" class="form-control">
                                <option th:each="y : ${#numbers.sequence(currentYear, 2020, -1)}"
                                        th:value="${y}" th:text="${y}" th:selected="${y == year}">2025</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4" id="yearRangeContainer" th:style="${statType != 'year'} ? 'display:none;' : ''">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="fromYear">Từ năm:</label>
                                    <select id="fromYear" name="fromYear" class="form-control">
                                        <option th:each="y : ${#numbers.sequence(currentYear, 2020, -1)}"
                                                th:value="${y}" th:text="${y}" th:selected="${y == fromYear}">2020</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="toYear">Đến năm:</label>
                                    <select id="toYear" name="toYear" class="form-control">
                                        <option th:each="y : ${#numbers.sequence(currentYear, 2020, -1)}"
                                                th:value="${y}" th:text="${y}" th:selected="${y == toYear}">2025</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary mt-4">Lọc dữ liệu</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Revenue Cards -->
        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="card revenue-card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title">Tổng doanh thu</h5>
                        <h2 class="card-text" th:text="${#numbers.formatDecimal(totalRevenue, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}">0 VNĐ</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card revenue-card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Số lượng giao dịch</h5>
                        <h2 class="card-text" th:text="${totalTransactions}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card revenue-card bg-info text-white">
                    <div class="card-body">
                        <h5 class="card-title">Doanh thu trung bình</h5>
                        <h2 class="card-text" th:text="${#numbers.formatDecimal(averageRevenue, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}">0 VNĐ</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="chart-container">
            <canvas id="revenueChart"></canvas>
        </div>

        <!-- Data Table -->
        <div class="mt-5">
            <h3 class="mb-3">Chi tiết doanh thu</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th th:switch="${statType}">
                            <span th:case="month">Tháng</span>
                            <span th:case="quarter">Quý</span>
                            <span th:case="year">Năm</span>
                        </th>
                        <th>Số lượng giao dịch</th>
                        <th>Doanh thu</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="stat : ${revenueStats}">
                        <td th:switch="${statType}">
                            <span th:case="month" th:text="${'Tháng ' + stat.period}"></span>
                            <span th:case="quarter" th:text="${'Quý ' + stat.period}"></span>
                            <span th:case="year" th:text="${stat.period}"></span>
                        </td>
                        <td th:text="${stat.count}"></td>
                        <td th:text="${#numbers.formatDecimal(stat.totalAmount, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(revenueStats)}">
                        <td colspan="3" class="text-center">Không có dữ liệu</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap and other JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        // Lấy dữ liệu từ server thông qua Thymeleaf
        const revenueStats = /*[[${revenueStats}]]*/ [];
        const statType = /*[[${statType}]]*/ 'month';

        // Định nghĩa các tên cho trục x
        const monthNames = ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5', 'Tháng 6',
                           'Tháng 7', 'Tháng 8', 'Tháng 9', 'Tháng 10', 'Tháng 11', 'Tháng 12'];
        const quarterNames = ['Quý 1', 'Quý 2', 'Quý 3', 'Quý 4'];

        // Xử lý khi thay đổi loại thống kê
        function handleStatTypeChange() {
            const statType = document.getElementById('statType').value;
            const yearFilterContainer = document.getElementById('yearFilterContainer');
            const yearRangeContainer = document.getElementById('yearRangeContainer');

            if (statType === 'year') {
                yearFilterContainer.style.display = 'none';
                yearRangeContainer.style.display = 'block';
            } else {
                yearFilterContainer.style.display = 'block';
                yearRangeContainer.style.display = 'none';
            }
        }

        // Chuẩn bị dữ liệu cho biểu đồ
        function prepareChartData() {
            let labels = [];
            let amounts = [];
            let transactionCounts = [];

            if (revenueStats && revenueStats.length > 0) {
                // Sắp xếp dữ liệu theo kỳ
                revenueStats.sort((a, b) => a.period - b.period);

                // Xử lý dữ liệu dựa vào loại thống kê
                revenueStats.forEach(stat => {
                    if (statType === 'month') {
                        labels.push(monthNames[stat.period - 1]);
                    } else if (statType === 'quarter') {
                        labels.push(quarterNames[stat.period - 1]);
                    } else {
                        labels.push('Năm ' + stat.period);
                    }
                    amounts.push(stat.totalAmount);
                    transactionCounts.push(stat.count);
                });
            }

            return { labels, amounts, transactionCounts };
        }

        // Vẽ biểu đồ
        function drawChart() {
            const { labels, amounts, transactionCounts } = prepareChartData();

            const ctx = document.getElementById('revenueChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Doanh thu (VNĐ)',
                            data: amounts,
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                            borderColor: 'rgb(54, 162, 235)',
                            borderWidth: 1,
                            yAxisID: 'y'
                        },
                        {
                            label: 'Số lượng giao dịch',
                            data: transactionCounts,
                            backgroundColor: 'rgba(255, 99, 132, 0.5)',
                            borderColor: 'rgb(255, 99, 132)',
                            borderWidth: 1,
                            type: 'line',
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Doanh thu (VNĐ)'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Số lượng giao dịch'
                            },
                            grid: {
                                drawOnChartArea: false
                            }
                        }
                    }
                }
            });
        }

        // Khởi tạo biểu đồ khi trang được load
        document.addEventListener('DOMContentLoaded', function() {
            drawChart();
        });
    </script>
</body>
</html>
